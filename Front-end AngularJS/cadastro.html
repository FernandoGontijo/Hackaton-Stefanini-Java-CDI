<!DOCTYPE html>
<html ng-app="appPrincipal">

<head>

        <title>Cadastro Usuário</title>
        <script src="angular.min.js"></script>
        <script src="app.js"></script>


</head>


<body ng-controller="HomeController as homeCtrl">

    <div>
        <form>

            <label>Nome:</label>
            <input type="text" placeholder="Nome"> <br/><br/>

            <label>CPF:</label>
            <input type="text" placeholder="000.000.000-00"><br/><br/>


            <label>Agência:</label>
            <input type="text" placeholder="XXXX"><br/><br/>


            <label>Número da Conta:</label>
            <input type="text" placeholder="XXXXX-X"><br/><br/>


            <label>Senha:</label>
            <input type="password" placeholder="Senha"><br/><br/>

        </form>

    </div>

     <div>
            <input type="submit" value="Cadastrar"> 

            <input type="submit" value="voltar">

     </div>


</body>


</html>
