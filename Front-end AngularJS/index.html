<!DOCTYPE html>
<html ng-app="appPrincipal">

<head>
    <title>Curso AngularJS</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <script src="services/login-service.js"></script>
    <script src="controllers/home-controller.js"></script>
    <script src="controllers/login-controller.js"></script>
    <script src="controllers/recuperarSenha-controller.js"></script>
</head>

<body ng-controller="HomeController as homeCtrl">
  
    <div class="jumbotron" ng-controller="LoginController as loginCtrl" ng-if="$root.telaSelecionada === 'LOGIN'">
        <form ng-submit="loginCtrl.login(loginCtrl.usuario)">
         
            <input class="form-control" type="email" ng-required="true" ng-model="loginCtrl.usuario.email" placeholder="E-mail"><br/>
            <input class="form-control" type="password" ng-required="true" ng-model="loginCtrl.usuario.senha" placeholder="Senha"><br/>
            <input class="btn btn-primary btn-block" type="submit" value="Entrar"><br/>
            <input class="btn btn-primary btn-block" type="button" ng-click="homeCtrl.abrirTelaRecuperarSenha()" value="Esqueci minha senha"><br/>
        </form>
    </div>
    <div class="jumbotron" ng-controller="RecuperarSenhaController as recSenhaCtrl" ng-if="$root.telaSelecionada === 'RECUPERAR_SENHA'">
        <form ng-submit="recSenhaCtrl.recuperarSenha()">
            <input class="form-control" type="email" placeholder="Informe seu e-mail"><br/>
            <input  class="btn btn-primary btn-block"type="submit" value="Recuperar Senha"><br/>
            <input class="btn btn-primary btn-block" type="button" ng-click="recSenhaCtrl.voltar()" value="Voltar"><br/>
        </form>
    </div>
    <div class="jumbotron" ng-if="$root.telaSelecionada === 'HOME'">
        Ol√° {{homeCtrl.service.usuario.email}}
    </div>

</body>

</html>
